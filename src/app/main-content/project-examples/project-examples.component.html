<div class="parent">
    <h2>Portfolio</h2>
    <p>{{"projectExamples.headlineText"|translate}}</p>
    <div class="all-projects">
    @for(example of projectlistdata.projectlist; track example.name; let index = $index; let odd = $odd; let even=$even){
        @if(projectlistdata.projectlist.length > 0){
            <app-example #exampleElement class="example" [singleProject]="example" [even]="even"></app-example>
    }}@empty {
    }
    </div>
</div>
